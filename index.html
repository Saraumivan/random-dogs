<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Unique gradient background */
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50; /* Green color for the heading */
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #4b6cb7; /* Unique button color */
      border-color: #4b6cb7;
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #3a529a; /* Darker shade on hover */
      border-color: #3a529a;
    }

    #dogContainer {
      margin-top: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Random Dog Images</h1>
    <button id="fetchDog" class="btn btn-primary">Get a Random Dog</button>
    <div id="dogContainer" class="mt-4">
      <img id="dogImage" src="" alt="Random Dog Image" style="display:none;">
    </div>
  </div>

  <script>
    document.getElementById('fetchDog').addEventListener('click', () => {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const dogImage = document.getElementById('dogImage');
          dogImage.src = data.message;
          dogImage.style.display = 'block';
        })
        .catch(error => console.error('Error fetching dog image:', error));
    });
  </script>
</body>
</html>
